<!doctype html>
<html lang="en">

<head>
    <title>CSS Variables</title>
    <meta charset="utf-8">
    <meta name="description" content="CSS Variables and JS">
    <meta name="author" content="Jaimal Dullat">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

        <label for="base-color">Base Color</label>
        <input type="color" name="base-color">
    </div>
    <div class="main">
        <img src="dog.jpg">
    </div>
    <script src="script.js"></script>
</body>

</html>
